name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"

  workflow_dispatch:

  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: AbirChakraborty1703
          outputs: |
            dist/snake.svg?palette=github-light&color_snake=#2E86AB&color_dots=#2E86AB,#A23B72,#F18F01,#C73E1D,#6A994E,#577590,#F8961E,#F9844A,#90A955,#264653
            dist/snake-dark.svg?palette=github-dark&color_snake=#00D9FF&color_dots=#00D9FF,#FF6B9D,#45B7D1,#96CEB4,#FFEAA7,#DDA0DD,#98D8C8,#F7DC6F,#87CEEB,#FFA07A


      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
